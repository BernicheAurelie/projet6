<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet 6 JustStreamIt</title>
</head>
<body>
    <header>
        <div id="conteneur">
            <div class="element">JustStreamIt</div>
            <div class="element"><a href="#">Home</a></div>
            <div class="element">
                <select title="categories" name="categories" onChange="location.href='' + this.options[this.selectedIndex].value;">
                    <option value="#conteneur" selected>Categories</option>
                    <option value="#best_movies_ancre">Best Of</option>
                    <option value="#family_movies_ancre">Family</option>
                    <option value="#animation_movies_ancre">Animation</option>
                    <option value="#adventure_movies_ancre">Adventure</option>
                </select>
            </div>
        </div>
        <div><a href="#" id="retour_en_haut">&#x21EF;</a></div>
    </header>
    <section>
        <div id="flex-container">
            <div id="meilleurFilm">
                <h2 id="meilleurFilm_title" class="flex-item">meilleur film</h2>
                <div id="meilleurFilm_image">
                    <img class="best_movie" alt="best_movie" src="/.:0">
                </div>
                <div id="red_button" class="flex-item">
                    <img class="red_button" src="assert/red_play.png" alt="red_play_button" height="50" width="90">
                </div>
            </div>
        </div>
        <div class="space"></div>
    </section>
    <section class="sliders">
        <h2 id="best_movies_ancre" class="title">best movies</h2>    
        <div class="carousel">
            <div class="movies_box best_movies_group">
                <img class="movies best_movies" alt="movie" src="/.:0">
                <img class="movies best_movies" alt="movie" src="/.:0">
                <img class="movies best_movies" alt="movie" src="/.:0">
                <img class="movies best_movies" alt="movie" src="/.:0">
                <img class="movies best_movies" alt="movie" src="/.:0">
                <img class="movies best_movies" alt="movie" src="/.:0">
                <img class="movies best_movies" alt="movie" src="/.:0">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(best_movies_slider)">&lt;</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(best_movies_slider)">&gt;</a>
        </div>

        <h2 id="family_movies_ancre" class="title">family</h2>
        <div class="carousel">
            <div class="movies_box family_movies_group">
                <img class="movies family_movies" alt="movie" src="/.:0">
                <img class="movies family_movies" alt="movie" src="/.:0">
                <img class="movies family_movies" alt="movie" src="/.:0">
                <img class="movies family_movies" alt="movie" src="/.:0">
                <img class="movies family_movies" alt="movie" src="/.:0">
                <img class="movies family_movies" alt="movie" src="/.:0">
                <img class="movies family_movies" alt="movie" src="/.:0">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(family_movies_slider)">&lt;</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(family_movies_slider)">&gt;</a>
        </div>

        <h2 id="animation_movies_ancre" class="title">animation</h2>
        <div class="carousel">
            <div class="movies_box animation_movies_group">
                <img class="movies animation_movies" alt="movie" src="/.:0">
                <img class="movies animation_movies" alt="movie" src="/.:0">
                <img class="movies animation_movies" alt="movie" src="/.:0">
                <img class="movies animation_movies" alt="movie" src="/.:0">
                <img class="movies animation_movies" alt="movie" src="/.:0">
                <img class="movies animation_movies" alt="movie" src="/.:0">
                <img class="movies animation_movies" alt="movie" src="/.:0">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(animation_movies_slider)">&lt;</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(animation_movies_slider)">&gt;</a>
        </div>

        <h2 id="adventure_movies_ancre" class="title">adventure</h2>
        <div class="carousel">
            <div class="movies_box adventure_movies_group">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
                <img class="movies adventure_movies" alt="movie" src="/.:0">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(adventure_movies_slider)">&lt;</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(adventure_movies_slider)">&gt;</a>
        </div>
    </section>
    <aside>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="best_movie" class="selected_movie">
                    <div class="movie">
                        <h2 id="title">Titre du film</h2>
                        <ul class="data">
                            <li id="genres">Genre du film</li>
                            <li id="countries">Origine</li>
                            <li id="year">Année </li>
                            <li id="duration">Durée</li>
                            <li id="rated">Rated</li>
                            <li id="imdb_score">Score Imdb</li>
                            <li id="budget">Box office $</li>
                            <li id="directors">Réalisateurs</li>
                        </ul>    
                        <div class="characters">
                            <div class="entitled">Actors:</div>
                            <div id="actors">Liste des acteurs</div>
                            <div class="entitled">Description:</div>
                            <div id="description">Synopsis</div>
                        </div>
                    </div>
                    <div class="black-block"></div>
                    <div class="url">
                        <img id="image_url_cible" alt="movie_image" title="movie_image" src="/.:0">
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <footer>
        <p>
            <img id="css" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Valide !">
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
